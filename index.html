<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pinjaman Aset ICT</title>
    <!-- Muat naik Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fon Inter sebagai fon utama */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pastikan @import ada jika Inter tidak dimuatkan secara automatik */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Gaya tambahan untuk tab aktif */
        .tab-link.active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6; /* blue-500 */
            font-weight: 600;
        }

        /* Gaya untuk aset yang dipilih dalam borang */
        .asset-item-clickable.selected {
            background-color: #dbeafe; /* blue-100 */
            border-color: #3b82f6; /* blue-500 */
            font-weight: 600;
            box-shadow: 0 0 0 2px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Pengepala (Header) -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <!-- Tajuk Sistem -->
                <div>
                    <h1 class="text-2xl font-bold text-blue-800">Sistem Pinjaman Aset ICT</h1>
                    <p class="text-sm text-gray-600">SK SRI AMAN</p>
                </div>
                <!-- Status Admin/Guru & Butang Log Masuk/Keluar -->
                <div class="flex items-center space-x-4" id="auth-section">
                    <!-- Kandungan ini akan dijana oleh script.js -->
                    <span class="text-sm text-gray-500">Memuatkan...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigasi Tab -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex border-b border-gray-200" id="nav-tabs">
                <!-- Tab akan dijana oleh script.js -->
            </div>
        </div>
    </nav>

    <!-- Ruang Kandungan Utama -->
    <main class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        <div id="content-area">
            <!-- Kandungan tab akan dimuatkan di sini oleh script.js -->
            <div class="text-center text-gray-600">
                <p>Memuatkan data dari pangkalan data...</p>
            </div>
        </div>
    </main>

    <!--
      MODUL FIREBASE
      Menambah Firebase SDKs yang diperlukan.
    -->
    <script type="module">
        // Import modul Firebase yang diperlukan
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInAnonymously, 
            signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            setLogLevel, 
            doc, 
            getDoc, 
            addDoc, 
            setDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            collection, 
            query, 
            writeBatch 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Letakkan semua fungsi dan pembolehubah Firebase pada 'window'
        // supaya script.js boleh mengaksesnya.
        window.firebase = {
            initializeApp,
            getAuth,
            onAuthStateChanged,
            signInAnonymously,
            signInWithCustomToken,
            getFirestore,
            setLogLevel,
            doc,
            getDoc,
            addDoc,
            setDoc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            collection,
            query,
            writeBatch
        };
    </script>

    <!-- Pautkan fail JavaScript utama anda -->
    <script src="script.js"></script>
</body>
</html>
