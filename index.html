<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadual Makmal Komputer SK Sri Aman</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Day.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/isoWeek.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/customParseFormat.min.js"></script>

  <!-- Sheet.js untuk eksport Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type='number'] {
      -moz-appearance: textfield;
    }

    @media print {
      body {
        font-family: 'Inter', Arial, sans-serif;
      }
      .no-print {
        display: none !important;
      }
      .print-container {
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        border: 1px solid #000;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }
      .print-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .print-table th,
      .print-table td {
        border: 2px solid #000 !important;
        padding: 4px;
        font-size: 10px;
        text-align: center;
        height: 60px;
        vertical-align: top;
        word-wrap: break-word;
      }
      .print-table select {
        display: none;
      }
      .print-value {
        display: block !important;
        font-size: 11px;
        font-weight: bold;
      }

      .day-mo { background-color: #FFFF00 !important; }
      .day-tu { background-color: #92D050 !important; }
      .day-we { background-color: #00B0F0 !important; }
      .day-th { background-color: #FFC000 !important; }
      .day-fr { background-color: #FF00FF !important; }

      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .print-value {
      display: none;
    }

    /* ============================
       FIX MOBILE VIEW (keadaan stabil)
       ============================ */
    @media (max-width: 480px) {
      table {
        font-size: 11px !important;
      }
      th {
        font-size: 10px !important;
        padding: 4px !important;
      }
      td {
        padding: 2px !important;
        height: 55px !important;
        min-width: 60px !important;
      }
      td select {
        font-size: 11px !important;
        padding: 3px !important;
      }
      .overflow-x-auto {
        overflow-x: scroll !important;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>

</body>
</html>
